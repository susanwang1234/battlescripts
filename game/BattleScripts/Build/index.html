<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BattleScripts</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
	var userName = "test";
	var userId = "1";
	  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Build.json", {
		  onProgress: UnityProgress,
		Module: {
			  onRuntimeInitialized: function() {
			  setTimeout(function() {
				gameInstance.SendMessage("Player Name","SetPlayerName", userName);
				gameInstance.SendMessage("Launcher","SetUserId", userId);
				gameInstance.SendMessage("Launcher","SetUserName", userName);
			}, 2000);},
	  },
	  
	  });
	</script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1260px; height: 780px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">BattleScripts</div>
      </div>
    </div>
  </body>
</html>
